<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Down Menu</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="about-us" class="drop-dwn-container">
    <div class="drop-dwn-btn">
      <h2 class="drop-dwn-header">About Us</h2><span class="drop-dwn-icon">&#x25b2;</span>
    </div>
    <div class="up-arrow"></div>
    <div class="drop-dwn-menu">
      <h3 class="menu-itm first-menu-itm">History</h3>
      <h3 class="menu-itm">Company</h3>
      <h3 class="menu-itm last-menu-itm">Contact</h3>
    </div>
  </div>

  <div id="home" class="drop-dwn-container">
    <div class="drop-dwn-btn">
      <h2 class="drop-dwn-header">Home</h2><span class="drop-dwn-icon">&#x25b2;</span>
    </div>
    <div class="up-arrow"></div>
    <div class="drop-dwn-menu">
      <h3 class="menu-itm first-menu-itm">Email</h3>
      <h3 class="menu-itm">Check This!</h3>
      <h3 class="menu-itm last-menu-itm">Our Company</h3>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
